<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACONEWS</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>ACONEWS</h1>
        <nav>
            <input type="text" id="searchInput" placeholder="Search for news...">
            <button onclick="searchNews()">Search</button>
            <button onclick="showLogin()">Login</button>
            <button onclick="showSignup()">Signup</button>
        </nav>
    </header>
    <main>
        <section id="newsList"></section>
        <nav id="pagination"></nav>
    </main>
    <footer>
        <p>&copy; 2024 ACONEWS</p>
    </footer>
    <div id="loginForm" class="modal hidden">
        <h2>Login</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <button onclick="closeModal('loginForm')">Close</button>
    </div>
    <div id="signupForm" class="modal hidden">
        <h2>Signup</h2>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        <button onclick="closeModal('signupForm')">Close</button>
    </div>
</body>
</html>
